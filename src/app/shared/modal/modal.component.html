
 <div class="container">

  <header>
  <div class="logo">
    <img src="../../../assets/lapis.svg" alt="">
    <h1 mat-dialog-title>Atualizar {{ data.title }}</h1>
  </div>
  <img (click)="closeDialog()" class="close" src="../../../assets/close.svg" alt="">
</header>

<div class="content">
  
  <div class="pre-visu">
    <h3>Pré-visualização</h3>
    
    
  </div>
  
  <div class="conteudo-aviso">
    <h3>Conteúdo do Aviso</h3>
    <input placeholder="Avisos" type="text" [(ngModel)]="tituloInput">
    <textarea class="descrição" [(ngModel)]="textoArea" (input)="contacaracterer($event)" [(ngModel)]="descricaoInput"></textarea>
    <p>{{ limitCaractere - textoArea.length }}/160</p>
    
  </div>
</div>

<div class="content-button" >
  <app-button (click)="closeDialog()" [buttonTitle]="'Cancelar'" class="cancel"></app-button>
      <app-button   (click)="salvar()" [buttonTitle]="'Salvar'" class="save"></app-button>
      
</div>
</div>
