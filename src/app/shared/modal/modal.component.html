<div class="container">

  <header>
  <div class="logo">
    <img src="../../../assets/lapis.svg" alt="">
    <h1 mat-dialog-title>Atualizar Aviso 6</h1>
  </div>
  <img class="close" src="../../../assets/close.svg" alt="">
</header>

<div class="content">
  
  <div class="pre-visu">
    <h3>Pré-visualização</h3>
    <app-cards [cardTitle]="'Avisos 1'" ngClass="aviso1"></app-cards>
  </div>
  <div class="conteudo-aviso">
    <h3>Conteúdo do Aviso</h3>
    <input placeholder="Avisos" type="text">
    <!-- <input class="descrição" placeholder="Descrição" type="text"> -->
    <textarea class="descrição" [(ngModel)]="textoArea" (input)="contacaracterer($event)"></textarea>
    <p>{{ limitCaractere - textoArea.length }}/160</p>
    
  </div>
</div>

<div >
  <app-button [buttonTitle]="'Cancelar'"></app-button>
  <app-button [buttonTitle]="'Salvar'"></app-button>
</div>
</div>
